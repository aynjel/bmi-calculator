<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <fieldset>
                <legend>Height</legend>
                <label for="feet">Feet</label>
                <input type="number" id="feet" min="0" step="1" required>
                <label for="inches">Inches</label>
                <input type="number" id="inches" min="0" step="1" required>
            </fieldset>
            <fieldset>
                <legend>Weight</legend>
                <label for="pounds">Pounds</label>
                <input type="number" id="pounds" min="0" step="1" required>
            </fieldset>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <div class="result-container">
                <div class="loader"></div>
                <div class="result-details">
                    <h2>Your BMI is <span id="bmi"></span></h2>
                    <h3>You are <span id="category"></span></h3>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
